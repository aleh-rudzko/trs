<div class="row">
    <div class="col-sm-6">
        <h2>My Projects</h2>
        <ul class="projects">
            <li *ngFor="let project of projects"
                [class.selected]="isSelected(project)"
                (click)="onSelect(project)">
                <span class="badge">{{ project.id }}</span> {{ project.name }}
            </li>
        </ul>
    </div>
    <div class="col-sm-6" *ngIf="selectedProject">
        <h2>{{ selectedProject.name | uppercase }}</h2>
    </div>
</div>
