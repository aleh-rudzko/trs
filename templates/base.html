{% load static %}

<!DOCTYPE html>
<html lang="en" ng-app="TimeSystemApp">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="{% static 'main.css' %}">
    <script src="{% static "common.js" %}" type="text/javascript"></script>
    <script src="{% static "application.js" %}" type="text/javascript"></script>

</head>
<body ng-controller="MainController">
    <div class="wrapper">
        <header class="bg-primary">
            <div class="container">
                <div class="row">
                    <div class="col-md-1 col-sm-1 col-xs-4"><a href="../"><img src="{% static 'image/task.png' %}" class="img-rounded" width="70" height="70"></a></div>
                    <div class="col-md-4 col-sm-4 col-xs-4"><a href="../" class="logo"><h1>TaskReportingSystem</h1></a></div>
                    <div class="col-md-7 col-sm-7">
                        {% block menu-block %}
                            <div class="row">
                                <div class="col-sm-12">
                                    <a href="{% url 'users_logout' %}" class="black-a"><span>logout</span></a>
                                </div>
                            </div>
                        {% endblock %}
                    </div>
                </div>
            </div>
        </header>
        <div class="container content">
            {% block content-block %}
            {% endblock %}
        </div>

    </div>
    <footer class="bg-primary">
        <div class="container">
            <div class="row pull-right">
                <div>Рудько Олег</div>
                <div>TaskReportingSystem &copy; {% now 'Y' %}</div>
            </div>
        </div>
    </footer>
{% block modals %}{% endblock %}
{% block js %}{% endblock %}
</body>
</html>
