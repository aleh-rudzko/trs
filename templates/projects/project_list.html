{% extends 'base.html' %}
{% block title-block %}My projects{% endblock %}
{% block content-block %}
    <div class="row">
        <div class="col-md-12">
            <table class="table table-hover">
                <tr>
                    <th>Name</th>
                    <th>Start</th>
                    <th>End</th>
                    <th></th>
                </tr>
                {% for project in projects %}
                <tr>
                    <td><a href="{{ project.get_absolute_url }}">{{ project.name }}</a></td>
                    <td>{{ project.start_date|date:"m/d/Y" }}</td>
                    <td>{{ project.end_date|date:"m/d/Y" }}</td>
                    <td></td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </div>
{% endblock %}
