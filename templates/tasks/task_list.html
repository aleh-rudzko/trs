{% extends 'base.html' %}
{% block title-block %}My task{% endblock %}
{% block content-block %}
    <div class="row">
        <div class="col-md-12">
            <table class="table table-hover">
                <tr>
                    <th>Name</th>
                    <th>Start</th>
                    <th>End</th>
                    <th></th>
                </tr>
                {% for task in tasks %}
                <tr>
                    <td><a href="">{{ task.name }}</a></td>
                    <td>{{ task.start_date|date:"m/d/Y" }}</td>
                    <td>{{ task.end_date|date:"m/d/Y" }}</td>
                    <td></td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </div>
{% endblock %}
